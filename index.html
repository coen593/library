<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <h1>MyLibrary</h1>
            </div>
            <button class="btn new-book-button">New Book</button>
        </div>
        <div class="book-list"></div>
        <div class="modal new-book">
            <form id="new-book-form" name="new-book-form" action="#">
                <legend>Enter your new book details</legend>
                <img src="close.svg" alt="Close new book form" class="icon close-new-book">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="pages">Page count</label>
                <input type="number" id="pages">
                <label for="read">Read?</label>
                <input type="checkbox" id="read">
                <button class="btn add-book" type="submit">Add book</button>
            </form>
        </div>
    </div>
</body>
</html>
